<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns:repeat(4,1fr) 2fr;
            grid-gap: 40px 10px;
        }
        .grid-cell{
            font-size: 1.5em;
            border: 3px solid goldenrod;
        }
    </style>
</head>
<body>
    <h1>Practicing grid layout</h1>
    <div class="grid-container">
        <div class="grid-cell">cell numer-1</div>
        <div class="grid-cell">cell numer-2</div>
        <div class="grid-cell">cell numer-3</div>
        <div class="grid-cell">cell numer-4</div>
        <div class="grid-cell">cell numer-5</div>
        <div class="grid-cell">cell numer-6</div>
        <div class="grid-cell">cell numer-7</div>
        <div class="grid-cell">cell numer-8</div>
        <div class="grid-cell">cell numer-9</div>
        <div class="grid-cell">cell numer-10</div>
        <div class="grid-cell">cell numer-11</div>
        <div class="grid-cell">cell numer-12</div>
    </div>
</body>
</html>
